<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body style="background-color: rgba(0, 0, 0, 0.337);">
    

    <div class="bg"> </div>
    <div class="container">
        <div class="box">

             <div class="search">
                <i style="position: relative;top: 5px;margin-right: 20px;" class="fa-solid fa-cloud"></i>
                <input type="text" placeholder="Search Your City">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="pngimg">
                 <img id="img" src="" alt="">
                 <h1 id="degree"></h1>
                 <h2 id="cityid"></h2>
                 <span id="desc"></span><br>
                 <span id="date"></span>
                 
            </div>

            <div style="display: none;" class="LOWERLAYER">
                <div class="card">
                    <span style="margin-top: 10px;">Speed</span>
                    <i style="margin-top: 10px;" class="fa-solid fa-wind"></i>
                    <h3 style="margin-top: 10px;" id="speed"></h3>
                    <span >km/h</span>
                </div>
                <div class="card">
                    <span >Humidity</span>
                    <i class="fa-solid fa-water"></i>
                    <h3 id="hum"></h3>
                </div>
                <div class="card">
                    <span>Tem</span>
                    <i class="fa-solid fa-temperature-half"></i>
                    <h3 id="tem"></h3>
                </div>
                <div class="card">
                    <span>SunRise</span>
                    <i class="fa-solid fa-sun"></i>
                    <h3 id="Sunrise"></h3>
                </div>
                <div class="card">
                    <span>Sunset</span>
                    <i class="fa-regular fa-sun"></i>
                    <h3 id="sunset"></h3>
                </div>
                
            </div>
            
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
